<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CREATIVE BLOCK BUSTER</title>
    <link rel="stylesheet" href="https://use.typekit.net/oqm8rib.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="blob" id="blob"></div>
    <img src="static/CBB-Logo.svg" alt="Creative Block Buster" class="logo" />
    
    <div class="wrapper">
        <div class="left-column">
            <div class="intro-container">
                <p class="intro-text" id="intro-text"></p>
            </div>
        </div>

        <div class="right-column">
            <div class="container">
                <div id="prompt-output" class="prompt-output hide-initially"></div>
                <button id="generate-prompt-btn" class="button hide-initially">Bust My Block</button>
                <textarea id="user-response-input" rows="4" cols="50" class="hide-initially" placeholder="Enter your response here..."></textarea>
                <p id="character-count" class="hide-initially">Characters: 0</p>
                <button id="submit-response-btn" class="button hide-initially">Submit My Micro-Masterpiece</button>
                <div id="success-message" class="success-message"></div>
                <div id="timer-progress-bar" class="hide-initially"></div>
                <div id="timer" class="timer hide-initially"></div>
                <button id="copyToClipboard" class="button hide-initially">Copy My Micro-Masterpiece</button>
                <div id="share-image-template" style="display: none;">
                    <div class="share-card">
                        <img src="{{ url_for('static', filename='CBB-Logo.svg') }}" alt="Creative Block Buster" class="share-logo" />
                        <div class="share-content">
                            <h3 class="share-prompt"></h3>
                            <p class="share-response"></p>
                        </div>
                        <div class="share-footer">
                            <p class="main-text">Created on Creative Block Buster</p>
                            <p class="cta-text">Create your own micro-masterpiece at creativeblockbuster.com</p>
                        </div>
                        <img src="{{ url_for('static', filename='CBB-Logo.svg') }}" alt="" class="watermark-logo" />
                    </div>
                </div>
                <button id="shareImage" class="button hide-initially">Share as Image</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Made with ❤️ for Karanjeet.</p>
        <p>©2023 <a href="https://www.twodesign.in/">TWO Design</a></p>
    </footer>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
