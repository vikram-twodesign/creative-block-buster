<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Block Buster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="{{ url_for('static', filename='CBB-Logo.svg') }}" alt="Creative Block Buster Logo" class="logo" />
            
            <div class="prompt-section">
                <button id="generatePromptBtn" class="button primary-button">Bust my Block</button>
                <div class="prompt-output" id="promptOutput">
                    <div class="timer" id="timer">5:00</div>
                    Your writing prompt will appear here...
                </div>
            </div>

            <div class="writing-section">
                <label for="user-response-input">Time to unleash your creativity! ✨</label>
                <textarea id="user-response-input" placeholder="Let your imagination run wild..."></textarea>
                <button id="submitResponseBtn" class="button submit-button">Submit my Micro-Masterpiece</button>
            </div>

            <div id="success-message" class="success-message" style="display: none;">
                <h3>✨ Your Creative Genius Analysis ✨</h3>
                <div id="feedback-content"></div>
                <div class="button-group">
                    <button id="copyResponseBtn" class="button">Copy Response</button>
                    <button id="shareImageBtn" class="button">Share Image</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
